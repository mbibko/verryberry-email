{% macro space(height) %}
<table cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr>
            <td height="{{height}}"></td>
        </tr>
    </tbody>
</table>
{% endmacro %}

{% macro border(offset) %}
<table cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr>
            <td height="{{offset/2}}"></td>
        </tr>
        <tr>
            <td style="border-top: 1px solid #e7e7e7;"></td>
        </tr>
        <tr>
            <td height="{{offset/2}}"></td>
        </tr>
    </tbody>
</table>
{% endmacro %}

{% macro line(offset) %}
<table cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr>
            <td height="{{offset}}" colspan="2" style="background: url(images/line.png) left center repeat-x;"></td>
        </tr>
    </tbody>
</table>
{% endmacro %}

{% macro btn(class, align='left', width='auto', text) %}
<table align="{{align}}" style="width: {{width}}" class="btn {{class}}" border="0" cellpadding="13" cellspacing="0">
    <tbody>
        <tr>
            <td align="center" valign="middle">
                <a title="{{text}}" href="#">{{text}}</a>
            </td>
        </tr>
    </tbody>
</table>
{% endmacro %}
